<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <title>Fontes</title>
    <style>
      h1 {
        font-family: "Lato", sans-serif;
        font-weight: bold;
        font-style: italic;
      }

      h2 {
        font-family: sans-serif;
        font-style: italic;
        text-transform: uppercase;
      }

      p {
        line-height: 1.5;
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <h1>Família de fontes</h1>
    <h2>Olá, Mundo!</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Error dolores
      sunt saepe debitis cum nostrum officiis, magni placeat, repellendus
      similique consequuntur aliquam tenetur architecto iusto explicabo aperiam
      vitae ex sequi.
    </p>
  </body>
</html>
