<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Origem CSS</title>
  </head>
  <body>
    <!--
        4 formas de adicionar CSS num documento HTML

        - Inline
        . "style"

        - Interno
        . <style>

        - Externo
        . <link rel="stylesheet" href="style.css">

        - Externo (Importado)
    -->

    <h1 style="color: darkred">Título</h1>
    <h2><strong style="color: gray">Subtítulo</strong></h2>
  </body>
</html>
