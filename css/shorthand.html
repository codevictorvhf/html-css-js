<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shorthand</title>
    <style>
      /*
        Shorthand 

        background properties

        background-color: #000;
        background-image: url(images.bg.gif);
        background-repeat: no-repeat;
        background-position: left top;

        background shorthand
        background: #000 url(images.bg.gif) no-repeat left top;
        */

      /* 
        Shorthand 

        font properties

        font-style: italic;
        font-weight: bold;
        font-size: 8em;
        line-height: 1.2;
        font-family: Arial, sans-serif;

        font shorthand
        font: bold 8em/1.2 italic arial, sans-serif;
        */
    </style>
  </head>
  <body>
    <p>
      Pesquisar propriedades que aceitem shorthand:
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties"
        target="_blank"
        >Shorthand properties</a
      >
    </p>
  </body>
</html>
