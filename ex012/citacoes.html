<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citações</title>
  </head>
  <body>
    <!--
        Citações

        <blockquote>
        <cite>
        <q>
    -->
    <h1>Citações</h1>

    <blockquote>
      <p>
        O <strong>Elemento HTML<code> &lt;blockquote&gt; </code></strong> (ou
        <em>HTML block Quotation Element</em>) indica que um texto externo foi
        citado.
      </p>
    </blockquote>

    <p>
      De acordo com
      <a
        href="https://developer.mozilla.org/en-US/docs/web/html/element/blockquote"
        ><cite>página MDN blockquote</cite></a
      >
    </p>

    <p>
      O Elemento quote - <code> &lt;q&gt; </code> - é
      <q
        cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q"
        >usado para citações curtas que não precisam de parágrafos ou quebras de
        linha. -- <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q"><cite>MDN q page</cite></a></q
      >
    </p>
  </body>
</html>
