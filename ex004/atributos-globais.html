<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atributos Globais</title>
  </head>
  <body>
    <h1>Atributos Globais</h1>
    <!--
        Atributos globais mais utilizados

        - class
        - contenteditable
        - data-
        - hidden
        - id
        - style 
        - tabindex
        - title
    -->

    <div
      class="carrinho"
      contenteditable="true"
      id="car1"
      tabindex="3"
      title="Definir um titulo"
    >
      Conteúdo
    </div>

    <div
      class="carrinho"
      data-id="car2"
      id="car2"
      style="color: darkred"
      tabindex="1"
    >
      Conteúdo
    </div>

    <div class="carrinho" hidden>Conteúdo</div>
  </body>
</html>
