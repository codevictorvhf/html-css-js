<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <style>
        ul li:nth-child(odd) {
            background-color: gray;
            font-weight: bold;
        }

        ul li:nth-child(even) {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Odd e Even</h1>
    <ul>
        <li>Gratidão</li>
        <li>Esperança</li>
        <li>Fé</li>
        <li>Liberdade</li>
    </ul>
</body>
</html>
