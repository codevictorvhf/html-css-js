<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL</title>
  </head>
  <body>
    <h1>Input-URL</h1>
    <form action="">
      <p>
        <datalist id="urldata">
          <option>https://seminovos.com.br</option>
          <option>https://turismodeminas.com.br/</option>
        </datalist>
        <input
          type="url"
          placeholder="https://example.com.br"
          required
          pattern=".*\.com\.br.*"
          title="Somente domínios .com.br serão aceitos"
          list="urldata"
          spellcheck="true"
        />
      </p>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
