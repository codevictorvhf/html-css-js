<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
  </head>
  <body>
    <h1>Select</h1>
    <form action="">
      <p>
        <label for="carselect">Qual modelo do carro</label>
        <br />
        <select name="carmodel" id="carselect" multiple size="2">
          <option value="">Selecione o modelo</option>
          <option value="FIAT">Uno</option>
          <option value="AUDI">A3</option>
          <option value="BMW">X6</option>
          <option value="FORD">Ford KA</option>
          <option value="HYUNDAI">i30</option>
          <option value="HONDA">HRV</option>
        </select>
      </p>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
