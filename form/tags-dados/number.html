<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number</title>
    <style>
      input {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Input-number</h1>
    <form action="">
      <p>
        <input
          type="number"
          min="10"
          max="1000"
          step="10"
          placeholder="Digite somente nÃºmeros"
        />
      </p>

      <p>
        <datalist id="numlist">
          <option>10</option>
          <option>20</option>
          <option>30</option>
        </datalist>
        <input
          type="number"
          min="10"
          max="1000"
          step="10"
          placeholder="Escolha um nÃºmero"
          list="numlist"
        />
      </p>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
