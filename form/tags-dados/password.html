<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
  </head>
  <body>
    <h1>Input-Password</h1>

    <form action="">
      <input type="password" minlength="6" maxlength="14" size="14" />
      <p>
        <input
          type="password"
          pattern="[0-9a-fA-F]{4,8}"
          title="Coloque HEX no mínimo 4 e no máximo 8 caracteres"
          placeholder="Digite sua senha"
          required
          autofocus
        />
      </p>

      <p>
        <input
          type="password"
          pattern="[0-9a-fA-F]{4,8}"
          title="Coloque HEX no mínimo 4 e no máximo 8 caracteres"
          placeholder="Digite sua senha"
          readonly
        />
      </p>

      <p>
        <input
          type="password"
          inputmode="numeric"
        />
      </p>
      <p>
        <button type="submit">Enviar</button>
      </p>
    </form>
  </body>
</html>
