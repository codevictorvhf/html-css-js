<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color</title>
  </head>
  <body>
    <h1>Input-color</h1>

    <form action="">
        <datalist id="colorsdata">
            <option>#ff00ff</option>
            <option>#ff0022</option>
        </datalist>
      <p>
        <input type="color" value="#00ff00" list="colorsdata" />
      </p>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
