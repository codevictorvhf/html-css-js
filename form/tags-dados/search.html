<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body>
    <h1>Input-search</h1>
    <fieldset>
      <legend>Do you research</legend>
      <form action="">
        <datalist id="searchterms">
          <option>MAC</option>
          <option>WIN</option>
          <option>LINUX</option>
        </datalist>
        <input
          type="search"
          name="q"
          list="searchterms"
          placeholder="Enter your search term"
          size="22"
          aria-label="Research field: Enter your search term"
        />
        <p>
          <button type="submit">Search</button>
        </p>
      </form>
    </fieldset>

    <form action="">
      <p>
        <label for="">Search by ID</label>
        <input
          type="search"
          name="id"
          size="5"
          pattern="[0-9]{2}"
          title="Digite o nÃºmero do ID: 99"
        />
        <button type="submit">Search</button>
      </p>
    </form>
  </body>
</html>
