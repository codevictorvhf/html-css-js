<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <style>
      table {
        border-collapse: collapse;
      }
      
      caption {
        text-align: center;
        margin-bottom: 10px;
      }

      tr {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Tabela complexa</h1>
    <table>
      <caption>
        Produzidos x Vendidos por Loja
      </caption>

      <thead>
        <tr>
          <th rowspan="2"></th>
          <th colspan="2" scope="colgroup">Afonso Pena</th>
          <th colspan="2" scope="colgroup">Ant√¥nia Pereira</th>
        </tr>

        <tr>
          <th scope="col">Produzidos</th>
          <th scope="col">Vendidos</th>
          <th scope="col">Produzidos</th>
          <th scope="col">Vendidos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Vassouras</th>
          <td>50</td>
          <td>30</td>
          <td>20</td>
          <td>20</td>
        </tr>
        <tr>
          <th scope="row">Baldes</th>
          <td>20</td>
          <td>20</td>
          <td>30</td>
          <td>25</td>
        </tr>
      </tbody>

      <colgroup>
        <col />
        <col span="2" style="background-color: darkred" />
        <col span="2" style="background-color: darkgreen" />
      </colgroup>
    </table>
  </body>
</html>
