<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <style>
        ul li:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <ul>
        <li>Gratidão</li>
        <li>Esperança</li>
        <li>Fé</li>
    </ul>
</body>
</html>
