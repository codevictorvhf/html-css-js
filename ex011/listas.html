    <ul>
      <li>3 folhas de couve</li>
    </ul>
    <ul>
      <li>1 laranja</li>
    </ul>
    <ul>
      <li>1 pedacinho de gengibre</li>
    </ul>
    <ul>
      <li>300 ml de água</li>
    </ul>
    <ul>
      <li>Adoçante a gosto</li>
    </ul>
    <ul>
      <li>Gelo a gosto</li>
    </ul>

    <ol>
      <li>Cortar as frutas e coloca-las no liquidificador</li>

      <li>Bater no liquidificador por 15 segundos</li>
