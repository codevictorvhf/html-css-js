<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixels</title>
    <style>
      body {
        height: 100vh;
      }
      .box {
        height: calc(50% + 20px);
        width: 400px;
        background-image: url("http://source.unsplash.com/random");
        background-repeat: no-repeat;
        background-position: top left;
      }

      /* Strings */
      .box::after {
        content: "isso é string";
        color: white; /* White é um identificador */
      }
    </style>
  </head>
  <body>
    <h1>Strings</h1>
    <div class="box"></div>
  </body>
</html>
