<!DOCTYPE html>
<html lang="ptbr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-model</title>
    <style>
      div {
        height: 100px;
        width: 10px;
        margin: 20px;
        border: 1px solid black;
        display: inline;
      }

      span {
        height: 100px;
        width: 10px;
        margin: 20px;
        border: 1px solid darkred;
        display: block;
      }
    </style>
  </head>
  <body>
    <div>Block</div>
    <span>Inline</span>
  </body>
</html>
