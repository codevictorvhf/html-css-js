<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-model</title>
    <style>
      * {
        margin: 0;
        height: 100vh;
      }

      body {
        height: 100vh;
        width: 100vw;
      }

      div {
        width: 200px;
        height: 100px;
        margin: 20px auto;

        border: 20px solid darkred;
        border-top: dashed black 4px;
        border-bottom: none;

        outline: 4px solid gray;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div><h1>Elemento</h1></div>
  </body>
</html>
